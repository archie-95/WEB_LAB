<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script type="text/javascript">
            function call(cid)
            {
                var v1=parseFloat(document.getElementById("value1").value)
                var v2=parseFloat(document.getElementById("value2").value)
                if(isNaN(v1)||isNaN(v2))
                {
                    alert("enter Valid number");
                }
                else if(cid=="add")
                    document.getElementById("ans").value=v1+v2;
                else if(cid=="sub")
                    document.getElementById("ans").value=v1-v2;
                else if(cid=="mul")
                    document.getElementById("ans").value=v1*v2;
                else if(cid=="div")
                    document.getElementById("ans").value=v1/v2;
            }
            function cls()
            {
                value1.value="0";
                value2.value="0";
                ans.value="";
            }
        </script>
        <table>
            <tr>
              <th colspan="4">SIMPLE CALCULATOR </th>
            </tr>
            <tr>
              <td><input type="text" value="0" id="value1"></td>
              <td><input type="text" value="0" id="value2"></td>
              <td><input type="text" value="0" id="ans"></td>
              <td><input type="button" value="reset"  onclick="cls()"></td>
            </tr>
            <tr>
              <td><input type="button" id="add" value="add" onclick="call(this.id)"></td>
              <td><input type="button" id="sub" value="sub" onclick="call(this.id)"></td>
              <td><input type="button" value="division" id="div" onclick="call(this.id)"></td>
              
            </tr>
        </table>
    </body>
</html>
